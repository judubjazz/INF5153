<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head> 
    <title>Start a game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<div layout:fragment="content">

    <div class="rules-container">
        <p class="standard">WELCOME</p>
        <p>Create an online game <span class="red">!!!</span> <br>
            Each player display <span class="red">5 ships</span> on the board.
            Ships may only be displayed <span class="red">verticaly</span> or <span class="red">horizontaly</span>.
            be contained into the grid and not overlap each others.
            Ships are:  <span class="red">Carrier</span> (occupies 5 places),
            <span class="red">Battleship</span> (4),
            <span class="red">Cruiser</span> (3),
            <span class="red">Submarine</span> (3), and
            <span class="red">Destroyer</span> (2).
        </p>
    </div>

    <div>
        <table>
            <tr th:each="i: ${#numbers.sequence(0,9)}">
                <td th:each="j: ${#numbers.sequence(0,9)}" th:id="${i + ',' + j}" onclick="shipsChooser(this)">
                </td>
            </tr>
        </table>
    </div>

	<br/>
    <div class="custom-select center" style="width:200px;">
	    <select id="difficulty" onchange="run()">
	        <option value="false" selected="selected">easy</option>
	         <option value="true">hard</option>
	    </select>
    </div>
    <div>
        <form action="#" th:action="@{/start}" th:object="${formController}" method="post">
            <p><input style="display: none" id="data" type="text" th:field="*{data}" /></p>
            <p><input id="submit-fleet-button" type="submit" value="START" /></p>
        </form>
    </div>

    <div class="center">
        <p><input id="hidden-button" class="button button3" onclick="start()" value="START" /></p>
        <a class="button button3" th:href="@{'/'}">BACK</a>
	</div>

</div>

<th:block layout:fragment="scripts">
    <script type="text/javascript" th:src="@{/js/constants/constants.js}"></script>
    <script type="text/javascript" th:src="@{/js/battleship/ship.js}"></script>
    <script type="text/javascript" th:src="@{/js/battleship/difficulty.js}"></script>
    <script type="text/javascript" th:src="@{/js/lib/jquery-1.9.0.js}"></script>
</th:block>
</body>
</html>
