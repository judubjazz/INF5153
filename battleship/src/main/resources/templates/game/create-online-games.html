<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Play online</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>

<div layout:fragment="content">

    <div class="loader-container">
        <div id="loader" class="loader"></div>
    </div>


    <div class="main-wrapper">
        <h1 id="message-header">Create Game</h1>

        <!--TODO add rules battleshipGame-->
        <div class="fleet-container" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="submarine" draggable="true" ondblclick="rotateShip(this.id)" ondragstart="drag(event)">1</div>
            <div id="destroyer" draggable="true" ondblclick="rotateShip(this.id)" ondragstart="drag(event)">2</div>
            <div id="cruiser" draggable="true" ondblclick="rotateShip(this.id)" ondragstart="drag(event)">3</div>
            <div id="battleship" draggable="true" ondblclick="rotateShip(this.id)" ondragstart="drag(event)">4</div>
            <div id="carrier" draggable="true" ondblclick="rotateShip(this.id)" ondragstart="drag(event)">5</div>
        </div>

        <div class="map-container">
            <table class="player-one-map">
                <tr th:each="i: ${#numbers.sequence(0,9)}">
                    <td th:each="j: ${#numbers.sequence(0,9)}">
                        <div th:id="${i + ',' + j}" class="tiles" name="0" ondrop="drop(event)"
                             ondragover="allowDrop(event)"></div>
                    </td>
                </tr>
            </table>

            <div id="dinamic-player-map"></div>

            <div id="dinamic-player-targets"></div>

        </div>

        <div class="options-container">
            <button class="button button3" onclick="createGame()">CREATE GAME</button>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script type="text/javascript" th:src="@{/js/lib/jquery-1.9.0.js}"></script>
    <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
    <script type="text/javascript" th:src="@{/js/constants/constants.js}"></script>
    <script type="text/javascript" th:src="@{/js/multiplayers.js}"></script>
    <script type="text/javascript" th:src="@{/js/player1-socket.js}"></script>

</th:block>
</body>
</html>
