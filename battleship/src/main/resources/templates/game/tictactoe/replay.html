<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Replay</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>

<body>
<div layout:fragment="content">
    <h1>Replay</h1>
    <div class="map-container">
        <table class="player-one-map test">
            <tr th:each="col: ${battleshipGame.playerOne.playerBoard.map}">
                <td th:each="colValue: ${col}">
                    <div class="tiles" th:name="${colValue}" th:text="${colValue}"></div>
                </td>
            </tr>
        </table>
    </div>

    <div class="form-container">
        <form action="#" th:action="@{/replay}" th:object="${battleshipGame}" method="post">
            <p><input id="replay-form-submit" class='torpedo-form-submit' type="submit" value="replay" /></p>

            <p>Game id: <input class='torpedo-form' type="text" th:field="*{id}" /></p>

            <p>playerOne name: <input class='torpedo-form' type="text" th:field="*{playerOne.name}" /></p>
            <p>playerOne map: <input class='torpedo-form' type="text" th:field="*{playerOne.playerBoard.map}" /></p>

            <p>targetX: <input id="targetX" class='torpedo-form' type="text" th:field="*{playerOne.targetX}" value=1/></p>
            <p>targetY: <input id="targetY" class='torpedo-form' type="text" th:field="*{playerOne.targetY}" value=0/></p>
            <p>playerTwo map: <input class='torpedo-form' type="text" th:field="*{playerTwo.playerBoard.map}" /></p>

            <p>recorder: <input class='torpedo-form' type="text" th:field="*{recorder.playerOneMoves}"/></p>
            <p>recorder: <input class='torpedo-form' type="text" th:field="*{recorder.playerTwoMoves}"/></p>
            <p>recorder index: <input class='torpedo-form' type="text" th:field="*{recorder.index}"/></p>

            <p>playerTwo name: <input class='torpedo-form' type="text" th:field="*{playerTwo.name}" /></p>

            <!--Memento data-->
            <p>playerOne name: <input class='torpedo-form' type="text" th:field="*{memento.playerOne.name}" /></p>
            <p>playerOne map: <input class='torpedo-form' type="text" th:field="*{memento.playerOne.playerBoard.map}" /></p>


            <p>playerTwo map: <input class='torpedo-form' type="text" th:field="*{memento.playerTwo.playerBoard.map}" /></p>
            <p>recorder: <input class='torpedo-form' type="text" th:field="*{memento.recorder.playerOneMoves}"/></p>
            <p>recorder: <input class='torpedo-form' type="text" th:field="*{memento.recorder.playerTwoMoves}"/></p>
            <p>recorder index: <input class='torpedo-form' type="text" th:field="*{memento.recorder.index}"/></p>

            <p>playerTwo name: <input class='torpedo-form' type="text" th:field="*{memento.playerTwo.name}" /></p>


        </form>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script type="text/javascript" th:src="@{/js/lib/jquery-1.9.0.js}"></script>
    <script type="text/javascript" th:src="@{/js/constants/constants.js}"></script>
    <script type="text/javascript" th:src="@{/js/tictactoe/main.js}"></script>
    <script type="text/javascript" th:src="@{/js/replay.js}"></script>

</th:block>

</body>
</html>
