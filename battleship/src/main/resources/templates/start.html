<body>
<div layout:fragment="content">
	<h1>Start Game</h1>
    <div class="fleet-container" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="submarine" draggable="true" ondblclick="rotateShip(this.id)" ondragstart="drag(event)">1</div>
        <div id="destroyer" draggable="true" ondblclick="rotateShip(this.id)" ondragstart="drag(event)">2</div>
        <div id="cruiser" draggable="true" ondblclick="rotateShip(this.id)" ondragstart="drag(event)">3</div>
        <div id="battleship" draggable="true" ondblclick="rotateShip(this.id)" ondragstart="drag(event)">4</div>
        <div id="carrier" draggable="true" ondblclick="rotateShip(this.id)" ondragstart="drag(event)">5</div>
    </div>

    <div class="map-container">
        <table class="player-one-map test">
            <tr th:each="i: ${#numbers.sequence(0,9)}">
                <td th:each="j: ${#numbers.sequence(0,9)}">
                    <div th:id="${i + ',' + j}" class="tiles" name="0" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </td>
            </tr>
        </table>
    </div>

    <div class="start-form-container">
        <form action="#" th:action="@{/start}" th:object="${startForm}" method="post">
            <p>data: <input type="text" th:field="*{data}" /></p>
            <p><input type="submit" value="Submit" /></p>
        </form>
    </div>
</div>
